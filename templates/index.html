<!DOCTYPE html>
<html>
    <head>
        <title>Gemini AI Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { background-color: #f8f9fa; }
            .chat-container { max-width: 800px; margin: 0 auto; }
            .message-container { 
                height: 65vh; 
                overflow-y: auto; 
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .user-message { 
                text-align: right; 
                margin-bottom: 15px;
            }
            .user-bubble {
                display: inline-block;
                background-color: #0d6efd;
                color: white;
                border-radius: 18px 18px 0 18px;
                padding: 10px 15px;
                max-width: 80%;
            }
            .ai-message { 
                text-align: left; 
                margin-bottom: 15px;
            }
            .ai-bubble {
                display: inline-block;
                background-color: #e9ecef;
                color: #212529;
                border-radius: 18px 18px 18px 0;
                padding: 10px 15px;
                max-width: 80%;
            }
            .typing-indicator { 
                display: none;
                color: #6c757d;
                font-size: 0.9rem;
                margin-top: 10px;
            }
            .chat-header {
                background-color: #0d6efd;
                color: white;
                border-radius: 10px 10px 0 0;
            }
            .timestamp {
                font-size: 0.7rem;
                color: #6c757d;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container py-4 chat-container">
            <div class="card shadow">
                <div class="card-header chat-header">
                    <h5 class="mb-0">Gemini AI Chat <span class="float-end">Client: <span id="ws-id"></span></span></h5>
                </div>
                <div class="card-body message-container" id="messages">
                    <div class="text-center text-muted mb-4">
                        Start chatting with Gemini AI!
                    </div>
                </div>
                <div class="card-footer">
                    <form onsubmit="sendMessage(event)" id="chat-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageText" placeholder="Type your message..." autocomplete="off">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                    <div class="typing-indicator" id="typing-indicator">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Gemini is typing...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
    // Get client_id from URL parameter or generate one
    const urlParams = new URLSearchParams(window.location.search);
    const client_id = urlParams.get('client_id') || prompt('Enter Client ID:') || `user_${Date.now()}`;
    
    // Update URL to include client_id if not present
    if (!urlParams.get('client_id')) {
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('client_id', client_id);
        window.history.replaceState({}, '', newUrl);
    }
    
    document.querySelector("#ws-id").textContent = client_id;
    const ws = new WebSocket(`ws://${window.location.host}/ws/${client_id}`);
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('messageText');
    
    ws.onmessage = function(event) {
        const typingIndicator = document.getElementById("typing-indicator");
        typingIndicator.style.display = 'none';
        
        const data = JSON.parse(event.data);
        const messages = document.getElementById('messages');
        
        // Only process AI responses here
        if (data.sender === 'ai') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-3');
            messageElement.classList.add('ai-message');
            messageElement.innerHTML = `
                <div class="ai-bubble">
                    ${data.message}
                    <span class="timestamp">${formatTime(new Date(data.timestamp))}</span>
                </div>
            `;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
    };
    
    function sendMessage(event) {
        event.preventDefault();
        const message = messageInput.value.trim();
        
        if (message) {
            const messages = document.getElementById('messages');
            const typingIndicator = document.getElementById("typing-indicator");
            
            // Add user message to UI immediately
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('mb-3', 'user-message');
            userMessageElement.innerHTML = `
                <div class="user-bubble">
                    ${message}
                    <span class="timestamp">${formatTime(new Date())}</span>
                </div>
            `;
            messages.appendChild(userMessageElement);
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            messages.scrollTop = messages.scrollHeight;
            
            // Send to WebSocket
            ws.send(message);
            messageInput.value = '';
            messageInput.focus();
        }
    }
    
    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Enable sending with Enter key
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });
    
    // Auto-focus input
    window.onload = function() {
        messageInput.focus();
    };
</script>
    </body>
</html>
