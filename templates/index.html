<!DOCTYPE html>
<html>
    <head>
        <title>Gemini AI Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { background-color: #f8f9fa; }
            .chat-container { max-width: 800px; margin: 0 auto; }
            .message-container { 
                height: 65vh; 
                overflow-y: auto; 
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .user-message { 
                text-align: right; 
                margin-bottom: 15px;
            }
            .user-bubble {
                display: inline-block;
                background-color: #0d6efd;
                color: white;
                border-radius: 18px 18px 0 18px;
                padding: 10px 15px;
                max-width: 80%;
            }
            .ai-message { 
                text-align: left; 
                margin-bottom: 15px;
            }
            .ai-bubble {
                display: inline-block;
                background-color: #e9ecef;
                color: #212529;
                border-radius: 18px 18px 18px 0;
                padding: 10px 15px;
                max-width: 80%;
            }
            .admin-message { 
                text-align: left; 
                margin-bottom: 15px;
            }
            .admin-bubble {
                display: inline-block;
                background-color: #ffc107;
                color: #212529;
                border-radius: 18px 18px 18px 0;
                padding: 10px 15px;
                max-width: 80%;
            }
            .counselor-message { 
                text-align: left; 
                margin-bottom: 15px;
            }
            .counselor-bubble {
                display: inline-block;
                background-color: #20c997;
                color: white;
                border-radius: 18px 18px 18px 0;
                padding: 10px 15px;
                max-width: 80%;
            }
            .typing-indicator { 
                display: none;
                color: #6c757d;
                font-size: 0.9rem;
                margin-top: 10px;
            }
            .chat-header {
                background-color: #0d6efd;
                color: white;
                border-radius: 10px 10px 0 0;
            }
            .timestamp {
                font-size: 0.7rem;
                color: #6c757d;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container py-4 chat-container">
            <div class="card shadow">
                <div class="card-header chat-header">
                    <h5 class="mb-0">Gemini AI Chat <span class="float-end">Client: <span id="ws-id"></span></span></h5>
                </div>
                <div class="card-body message-container" id="messages">
                    <div class="text-center text-muted mb-4">
                        Start chatting with Gemini AI!
                    </div>
                </div>
                <div class="card-footer">
                    <form onsubmit="sendMessage(event)" id="chat-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageText" placeholder="Type your message..." autocomplete="off">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                    <div class="typing-indicator" id="typing-indicator">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Gemini is typing...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
    // Get client_id from URL parameter or generate one
    const urlParams = new URLSearchParams(window.location.search);
    const client_id = urlParams.get('client_id') || prompt('Enter Client ID:') || `user_${Date.now()}`;
    
    // Update URL to include client_id if not present
    if (!urlParams.get('client_id')) {
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('client_id', client_id);
        window.history.replaceState({}, '', newUrl);
    }
    
    document.querySelector("#ws-id").textContent = client_id;
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('messageText');
    
    // Load previous chat history
    async function loadChatHistory() {
        try {
            const response = await fetch(`/history/${client_id}`);
            if (response.ok) {
                const messages = await response.json();
                const messagesContainer = document.getElementById('messages');
                
                // Clear the initial message
                messagesContainer.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessageToUI(msg.sender, msg.message, new Date(msg.timestamp));
                });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }
    
    // Function to add message to UI
    function addMessageToUI(sender, message, timestamp) {
        const messages = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('mb-3');
        
        if (sender === 'user') {
            messageElement.classList.add('user-message');
            messageElement.innerHTML = `
                <div class="user-bubble">
                    ${message}
                    <span class="timestamp">${formatTime(timestamp)}</span>
                </div>
            `;
        } else if (sender === 'ai') {
            messageElement.classList.add('ai-message');
            messageElement.innerHTML = `
                <div class="ai-bubble">
                    ${message}
                    <span class="timestamp">${formatTime(timestamp)}</span>
                </div>
            `;
        } else if (sender === 'admin') {
            messageElement.classList.add('admin-message');
            messageElement.innerHTML = `
                <div class="admin-bubble">
                    <strong>Admin:</strong> ${message}
                    <span class="timestamp">${formatTime(timestamp)}</span>
                </div>
            `;
        } else if (sender === 'counselor') {
            messageElement.classList.add('counselor-message');
            messageElement.innerHTML = `
                <div class="counselor-bubble">
                    <strong>Counselor:</strong> ${message}
                    <span class="timestamp">${formatTime(timestamp)}</span>
                </div>
            `;
        } else {
            // Default style for other senders
            messageElement.classList.add('ai-message');
            messageElement.innerHTML = `
                <div class="ai-bubble">
                    <strong>${sender}:</strong> ${message}
                    <span class="timestamp">${formatTime(timestamp)}</span>
                </div>
            `;
        }
        
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
    }
    
    // Initialize WebSocket connection
    const ws = new WebSocket(`ws://${window.location.host}/ws/${client_id}`);
    
    ws.onmessage = function(event) {
        const typingIndicator = document.getElementById("typing-indicator");
        typingIndicator.style.display = 'none';
        
        const data = JSON.parse(event.data);
        
        // Handle all types of incoming messages
        addMessageToUI(data.sender, data.message, new Date(data.timestamp || Date.now()));
    };
    
    ws.onopen = function(event) {
        console.log('WebSocket connected');
        // Load chat history after connection is established
        loadChatHistory();
    };
    
    ws.onerror = function(error) {
        console.error('WebSocket error:', error);
    };
    
    ws.onclose = function(event) {
        console.log('WebSocket connection closed');
    };
    
    function sendMessage(event) {
        event.preventDefault();
        const message = messageInput.value.trim();
        
        if (message) {
            const typingIndicator = document.getElementById("typing-indicator");
            
            // Add user message to UI immediately
            addMessageToUI('user', message, new Date());
            
            // Show typing indicator for AI responses
            typingIndicator.style.display = 'block';
            
            // Send to WebSocket
            ws.send(message);
            messageInput.value = '';
            messageInput.focus();
        }
    }
    
    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Enable sending with Enter key
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });
    
    // Auto-focus input when page loads
    window.onload = function() {
        messageInput.focus();
    };
</script>
    </body>
</html>
